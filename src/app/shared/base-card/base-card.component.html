<mat-card (click)="onSelect()" style="cursor: pointer">
  <mat-card-header>
    <mat-card-title>{{ film.title }}</mat-card-title>
    <mat-card-subtitle
      >{{ film.release_date }} Â· {{ film.director }}</mat-card-subtitle
    >
  </mat-card-header>

  <img mat-card-image [src]="film.image" [alt]="film.title" />

  <mat-card-content>
    <p>{{ film.description }}</p>
  </mat-card-content>
</mat-card>
